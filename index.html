<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crud-rest API</title>
</head>
<body class="bg-primary rounded-4">
    <main class="d-flex flex-column align-items-center">
        <form class="d-flex flex-column w-25 align-items-center mt-5 rounded-4 bg-body " id="form">
            <nav class="navbar navbar-expand-lg bg-body justify-content-around p-2 rounded-4">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Crud-Rest API</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                </button>

                <button type="button" class="btn btn-outline-primary">Cadastrar Usuario</button>
                  </div>
              </nav>

            <div class="mb-3">
              <label for="inputnome" class="form-label">Nome de Usuario</label>
              <input type="nome" class="form-control w-100" id="nome" aria-describedby="">
              
            <div class="mb-3">
              <label for="produto" class="form-label">Nome do Produto</label>
              <input type="produto" class="form-control w-100" id="produto">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Descrição</label>
                <input type="descricao" class="form-control w-100" id="descricao">
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Preço</label>
                <input type="preco" class="form-control w-100" id="preco">
              </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
          </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
